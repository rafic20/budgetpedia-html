<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Acc Surplus Chart</title>
</head>
<body>


	<div id="drilldown" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	<script src="js/highcharts.js"></script>
	<script src="js/modules.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/drilldown.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>

	$(function () { 
		var myDrilldown = Highcharts.chart('drilldown', {
				    chart: {
				        type: 'column'
				    },
				    lang: {
				      decimalPoint: '.',
				      thousandsSep: ','
				    },
				    responsive: {
				      rules: [{
				        condition: {
				          maxWidth: 500
				        },
				        chartOptions: {
				          legend: {
				            enabled: false
				          }
				        }
				      }]
				    },
				    title: {
				        text: 'Accumulated Surplus: Where the money goes'
				    },
				    subtitle: {
				        text: 'Click the columns to view drilldowns. Source: Audited Financial Statements 2015, Note 17'
				    },
				    credits: {
				    	enabled: false
				    },
				    xAxis: {
				        type: 'category'
				    },
				    yAxis: {
				        title: {
				            text: 'Million $'
				        }

				    },
				    legend: {
				        enabled: false
				    },
				    exporting: { enabled: false },
				    plotOptions: {
				        series: {
				            borderWidth: 0,
				            dataLabels: {
				                // enabled: true,
				                // format: '{point.y:,.0f}',
				             pointPadding: 0,
				             groupPadding: 0.1,
				            },
				         // colors:['#4183D7','#548FDB','#679BDF','#7AA7E3','#8DB3E7','#A0BFEB','#B3CBEF','#C6D7F3']
				        }
				    },

				    series: [{
				        name: 'Allocations',
				        colorByPoint: true,
				        data: [{
				            name: 'Surplus Investments',
				            y: 30596,
				            drilldown: 'Surplus Investments'
				        },
				        {
				            name: 'Surplus Payouts',
				            y: -9353,
				            drilldown: 'Surplus Payouts'
				        }]
				    }],
				    drilldown: {
				        series: [{
				            name: 'Surplus Investments',
				            id: 'Surplus Investments',
				            negativeColor: 'red',
				            data: [
					                ['Tangible Capital Assets', 26965],
					                ['Operating Fund', 2735],
					                ['Reserve Fund', 1826],
					                ['Capital Fund', -930]
				            	] //end data property array
				        	},
				        	{
				            name: 'Surplus Payouts',
				            id: 'Surplus Payouts',
				            negativeColor: 'red',
				            data: [
					                ['Landfill Closure Liabilities', -142],
					                ['Other', -393],
					                ['Mortgages', -511],
					                ['Employee Benefits', -3599],
					                ['Net Long Term Debt', -4713]
				            ] //end data property array
				        }]//end series object array
				    }// end of drilldown property
				  });
				}); 
	</script>
</body>
</html>
